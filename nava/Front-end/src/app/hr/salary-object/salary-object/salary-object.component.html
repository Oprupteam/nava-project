                <div class="table-responsive"  #TABLE #table id="salaryObjectprint" #salaryObjectprint>
                  <table class="demo-table table-bordered   table-shopping-cart  table-header-line" mat-table matSort [dataSource]="salaryObjects" >
                     <ng-container matColumnDef="number" >
                       <th mat-header-cell width="10%" *matHeaderCellDef class="font-weight-bold text-black li">{{'number' | translate}}</th>
                       <td mat-cell *matCellDef="let salaryObject">{{ salaryObject.salaryObjectId }}</td>
                     </ng-container>
                     <ng-container matColumnDef="salaryObject">
                       <th mat-header-cell width="10%" *matHeaderCellDef class="font-weight-bold text-black li">{{'salaryObject' | translate}}</th>
                       <td mat-cell *matCellDef="let salaryObject">{{ salaryObject.salaryObjectName }}</td>
                     </ng-container>
                     <ng-container matColumnDef="description">
                      <th mat-header-cell width="10%" *matHeaderCellDef class="font-weight-bold text-black li">{{'description' | translate}}</th>
                      <td mat-cell *matCellDef="let salaryObject">{{ salaryObject.salaryObjectDescription }}</td>
                    </ng-container>
                     <ng-container matColumnDef="action" >
                       <th mat-header-cell width="15%" *matHeaderCellDef class="font-weight-bold text-black li" data-html2canvas-ignore="true"> {{'action' | translate}} </th>
                       <td mat-cell *matCellDef="let salaryObject" data-html2canvas-ignore="true" >
                       <a class="btn btn-icon-text" routerLink="../update/{{salaryObject.salaryObjectId}}"><i class="fe fe-edit text-dark bd-black" ngbTooltip="{{'update'|translate}}"></i></a>
                       <button class="btn btn-icon-text" (click)="deleteSalaryObject(salaryObject.salaryObjectId)"><i class="fe fe-trash-2 text-dark bd-black" ngbTooltip="{{'delete'|translate}}"></i></button></td>
                     </ng-container>
                     <tr mat-header-row *matHeaderRowDef="displayedColumns"class="aaa"></tr>
                     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                   </table>
                </div>
                  <mat-paginator class="noprint" #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25,50, 100]" data-html2canvas-ignore="true">
                  </mat-paginator>
