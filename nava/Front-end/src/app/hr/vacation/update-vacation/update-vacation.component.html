<app-page-header  [items]="['vacation'|translate]" [active_item]="'update'|translate"></app-page-header>

<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">
            <!-- <div class="d-flex justify-content-between bg-black-2 align-items-center px-4 rounded-top">
                <h4 class="main-content-label text-black tx-24 py-3">{{'updateIVacation'|translate}}</h4>
            </div> -->
            <div class="card-body" *ngIf="vacation">
                <form [formGroup]="form" >
                    <div class="border m-2 p-2">
                    <div class="col-lg row my-4">
                        <p class="mg-b-10 tx-semibold col-lg-3">{{'vacationType'|translate}}<span style="color:red ;"> *</span></p>
                        <input class="form-control col-lg-4" name="vacationType" id="vacationType" placeholder="{{'vacation_Name'|translate}}" type="text" formControlName="vacationType"
                        [ngClass]="{ 'is-invalid': submitted && f['vacationType'].errors }"   [(ngModel)]='vacation.vacationType'>
                        <div *ngIf="submitted && f['vacationType'].errors" class="invalid-feedback col-lg-11">
                            <div class="text-center"*ngIf="f['vacationType'].errors['required']">{{'isRequired'|translate}}</div>
                            <div class="text-center" *ngIf="f['vacationType'].errors['pattern']">Enter only characters</div>
                          </div>
                    </div>
                <div class="col-lg my-4 row">
                    <p class="mg-b-10 tx-semibold col-lg-3" >{{'description'|translate}}</p>
                    <textarea class="form-control col-lg-4" placeholder="{{'description'|translate}}"   id="vacationDescription" rows="3" formControlName="vacationDescription"
                    [ngClass]="{ 'is-invalid': submitted && f['vacationDescription'].errors }"  [(ngModel)]='vacation.vacationDescription' [value]="vacation.vacationDescription"></textarea>
                    <div *ngIf="submitted && f['vacationDescription'].errors" class="invalid-feedback">
                        <div
                        *ngIf="f['vacationDescription'].errors['required']">{{'isRequired'|translate}}</div>
                      </div>
                </div>

            </div>
            <hr  class="border border-3" style="color:#ccc;height:1px">
            <div class="">
                <button class="btn text-white" type="submit" (click)="vacationUpdate()" style="background-color: #5666c0;">{{'save'|translate}}</button>
                <a routerLink="/vacation/view" class="btn text-white mx-2" type="submit" style="background-color: #7886d3;">{{'cancel'|translate}}</a>
            </div>
                </form>
        </div>
        </div>
    </div>
    <!-- End Row -->
