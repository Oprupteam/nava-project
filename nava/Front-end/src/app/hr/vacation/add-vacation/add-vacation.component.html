<app-page-header  [items]="['vacation'|translate]" [active_item]="'add'|translate"></app-page-header>

<div class="row row-sm">
    <div class="col-lg-12 col-md-12">
        <div class="card custom-card">

            <div class="card-body">

                <form [formGroup]="form" >
                    <div class="border m-2 p-2">
                    <div class="col-lg row my-4">
                        <p class="mg-b-10 tx-semibold col-lg-3">{{'vacationType'|translate}}<span style="color:red ;"> *</span></p>
                        <input class="form-control col-lg-4" name="vacationType" id="vacationType" placeholder="{{'vacationType'|translate}}" type="text" formControlName="vacationType"
                        [ngClass]="{ 'is-invalid': submitted && f['vacationType'].errors }"   [(ngModel)]='vacationData.vacationType'>
                        <div *ngIf="submitted && f['vacationType'].errors" class="invalid-feedback col-lg-11">
                            <div class="text-center"ass="" *ngIf="f['vacationType'].errors['required']">{{'isRequired'|translate}}</div>
                            <div class="text-center" *ngIf="f['vacationType'].errors['pattern']">Enter only characters</div>
                          </div>
                    </div>
                    <div class="col-lg my-4 row">
                        <p class="mg-b-10 tx-semibold col-lg-3" >{{'description'|translate}}</p>
                        <textarea class="form-control col-lg-4" placeholder="{{'description'|translate}}" name="vacationDescription" id="vacationDescription" rows="3" formControlName="vacationDescription"
                        [ngClass]="{ 'is-invalid': submitted && f['vacationDescription'].errors }"  [(ngModel)]='vacationData.vacationDescription'  ></textarea>
                        <div *ngIf="submitted && f['vacationDescription'].errors" class="invalid-feedback">
                            <div
                            *ngIf="f['vacationDescription'].errors['required']">{{'isRequired'|translate}}</div>
                          </div>
                    </div>

                </div>
                <hr  class="border border-3" style="color:#ccc;height:1px">
                <div class="">
                    <button class="btn  text-white" type="submit" (click)="addVacation()" style="background-color: #5666c0;">{{'save'|translate}}</button>
                    <a routerLink="/vacation/view" class="btn text-white mx-2" type="submit" style="background-color: #7886d3;">{{'cancel'|translate}}</a>
                </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Row -->
